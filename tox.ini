# Tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
#
# See also https://tox.readthedocs.io/en/latest/config.html for more
# configuration options.

[tox]
# Choose your Python versions. They have to be available
# on the system the tests are run on.
envlist = py35, py36, py37, lint, docker
skip_missing_interpreters = true

[testenv]
commands = 
    python --version
    python -c "import numpy as np; from tomato import __version__; print(__version__)"
    pytest tests -m "not smoke" --cov=tomato --cov-report term --cov-append
description = run unittests
deps =
    pytest
    pytest-cov
depends =
    {py35, py36, py37}: clean
    report: py35, py36, py37

[testenv:report]
commands =
    coverage report
    coverage html
deps = coverage
skip_install = true

[testenv:clean]
commands = coverage erase
deps = coverage
skip_install = true

[testenv:flake8]
commands =
    flake8 tomato
    flake8 setup.py
deps =
    flake8
skip_install = true

[testenv:pylint]
commands =
    pylint-fail-under --fail_under 9.80 tomato setup.py
deps =
    -rrequirements.txt
    pylint
    pylint-fail-under

[testenv:lint]
deps =
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}

[testenv:docker]
commands =
    docker build . -t sertansenturk/tomato:latest
    docker run sertansenturk/tomato python3 -c \
        "import tomato.symbolic.symbtrconverter; import tomato.joint.completeanalyzer"
whitelist_externals = docker
skip_install = true

[testenv:docker-travis]
commands =
    docker build . -t sertansenturk/tomato:latest
    docker build . -f Dockerfile.travis -t sertansenturk/tomato-travis:latest
    docker run sertansenturk/tomato-travis python3 -m pytest -vvv tests
whitelist_externals = docker
skip_install = true
